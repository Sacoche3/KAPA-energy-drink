    <style>
       :root {
            --primary-color: #FFD700;
            --background-dark: #1a1a1a;
            --background-light: #2d2d2d;
            --text-color: #ffffff;
            --border-radius: 20px;
            --shadow-standard: 0 8px 32px rgba(0,0,0,0.2);
            --gradient-dark: linear-gradient(145deg, #2a2a2a, #333333);
            --gradient-light: linear-gradient(145deg, #002dff, #002dff);
            --border-light: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px 80px 20px;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            animation: fadeDown 0.6s ease-out;
        }

        .logo-section img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: var(--shadow-standard);
            margin-bottom: 15px;
            border: 3px solid var(--primary-color);
            transition: transform 0.3s ease;
        }

        .logo-section img:hover {
            transform: scale(1.05);
        }

        .logo-section h2 {
            color: var(--primary-color);
            font-size: 24px;
            margin-top: 10px;
        }

        /* Identity Section */
        .identity-section {
            background: var(--gradient-dark);
            border-radius: var(--border-radius);
            padding: 25px;
            margin: 20px 0;
            box-shadow: var(--shadow-standard);
            border: var(--border-light);
            animation: fadeIn 0.6s ease-out;
        }

        .user-info {
            margin-bottom: 12px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info strong {
            font-weight: 600;
            color: var(--primary-color);
        }

        .phone-number {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        /* Balance Section */
        .balance-section {
            background: var(--gradient-light);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            margin: 25px 0;
            box-shadow: var(--shadow-standard);
            border: var(--border-light);
            animation: fadeIn 0.8s ease-out;
        }

        .balance-amount {
            font-size: 38px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 15px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .currency {
            font-size: 24px;
            margin-left: 5px;
        }

        /* Main Buttons */
        .main-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            animation: fadeUp 0.8s ease-out;
        }

        .main-button {
            background: var(--gradient-dark);
            text-decoration: none;
            border: var(--border-light);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: var(--text-color);
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .main-button:hover {
            transform: translateY(-5px);
            background: var(--gradient-light);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .main-button i {
            font-size: 28px;
            color: var(--primary-color);
        }

        .main-button span {
            font-size: 16px;
            font-weight: 500;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(12px);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
            border-top: var(--border-light);
            z-index: 10;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
        }

        .nav-button {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.7);
            padding: 8px;
            transition: all 0.3s ease;
        }

        .nav-button i {
            font-size: 22px;
        }

        .nav-button span {
            font-size: 12px;
        }

        .nav-button.active {
            color: var(--primary-color);
        }

        .nav-button:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Support Button */
        .support-button {
            position: fixed;
            right: 20px;
            bottom: 80px;
            background: linear-gradient(145deg, var(--primary-color), #FFC000);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            box-shadow: var(--shadow-standard);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
            touch-action: none;
            user-select: none;
        }

        .support-button.dragging {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .support-button i {
            font-size: 24px;
            color: var(--background-dark);
            pointer-events: none;
        }

        .support-link {
            text-decoration: none;
            display: contents;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* History Submenu */
        .history-submenu {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(12px);
            padding: 15px;
            border-radius: var(--border-radius);
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 9;
            box-shadow: var(--shadow-standard);
            border: var(--border-light);
            animation: fadeIn 0.3s ease-out;
        }

        .history-button {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .history-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .history-submenu.active {
            display: flex;
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
            authDomain: "uber-10bff.firebaseapp.com",
            databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
            projectId: "uber-10bff",
            storageBucket: "uber-10bff.appspot.com",
            messagingSenderId: "997089945771",
            appId: "1:997089945771:web:55496eb4fb702eabce2fee"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Gestion du sous-menu historique
        const historyBtn = document.getElementById('historyBtn');
        const historySubmenu = document.getElementById('historySubmenu');
        let isSubmenuVisible = false;

        historyBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isSubmenuVisible = !isSubmenuVisible;
            historySubmenu.classList.toggle('active');
            historyBtn.classList.toggle('active-history');
        });

        // Fermer le sous-menu lorsqu'on clique ailleurs sur la page
        document.addEventListener('click', (e) => {
            if (!historyBtn.contains(e.target) && !historySubmenu.contains(e.target)) {isSubmenuVisible = false;
                historySubmenu.classList.remove('active');
                historyBtn.classList.remove('active-history');
            }
        });

        // EmpÃªcher la fermeture lors du clic sur le sous-menu
        historySubmenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Surveillance de l'authentification
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userRef = ref(database, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        // Mettre Ã  jour les informations utilisateur
                        updateUserInterface(userData);
                    } else {
                        console.error('Aucune donnÃ©e utilisateur trouvÃ©e');
                        showNotification('Erreur: DonnÃ©es utilisateur non trouvÃ©es', 'error');
                    }
                } catch (error) {
                    console.error('Erreur lors de la rÃ©cupÃ©ration des donnÃ©es:', error);
                    showNotification('Erreur de chargement des donnÃ©es', 'error');
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function updateUserInterface(userData) {
            // Mise Ã  jour du nom utilisateur
            const userNameElement = document.getElementById('userName');
            const displayName = userData.displayName || userData.name || userData.firstname || userData.username;
            userNameElement.textContent = displayName || 'Utilisateur';

            // Mise Ã  jour du numÃ©ro de tÃ©lÃ©phone
            const userPhoneElement = document.getElementById('userPhone');
            userPhoneElement.textContent = userData.phoneNumber || userData.phone || 'Non renseignÃ©';

            // Mise Ã  jour du solde
            const userBalanceElement = document.getElementById('userBalance');
            const balance = userData.balance || 0;
            userBalanceElement.textContent = balance.toLocaleString();
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.backgroundColor = type === 'error' ? '#f44336' : '#4CAF50';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Rendre le bouton support draggable
        const draggableButton = document.getElementById('draggableButton');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        draggableButton.addEventListener('touchstart', dragStart, false);
        draggableButton.addEventListener('touchend', dragEnd, false);
        draggableButton.addEventListener('touchmove', drag, false);

        function dragStart(e) {
            if (e.type === 'touchstart') {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            }
            
            if (e.target === draggableButton) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, draggableButton);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        window.showNotification = showNotification;
    </script>
