<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon équipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            color: #e2e8f0;
        }

        .neon-glow {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3),
                        0 0 30px rgba(56, 189, 248, 0.2),
                        0 0 45px rgba(56, 189, 248, 0.1);
        }

        .card-gradient {
            background: linear-gradient(
                135deg,
                rgba(17, 24, 39, 0.95) 0%,
                rgba(17, 24, 39, 0.8) 100%
            );
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hover-up {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-up:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .gradient-border {
            position: relative;
            background: linear-gradient(
                60deg,
                rgba(56, 189, 248, 0.2),
                rgba(139, 92, 246, 0.2)
            );
            z-index: 1;
        }

        .gradient-border::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: -1px;
            background: linear-gradient(60deg, #38bdf8, #8b5cf6);
            z-index: -1;
            border-radius: inherit;
        }

        .animated-bg {
            background: linear-gradient(
                45deg,
                #0f172a,
                #1e293b,
                #0f172a
            );
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="animated-bg p-4 md:p-8">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 card-gradient">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold bg-gradient-to-r from-sky-400 to-purple-500 bg-clip-text text-transparent">
               kapa energy drink
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-400">Bienvenue, User</span>
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-sky-400 to-purple-500"></div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto pt-20">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="card-gradient rounded-xl p-6 hover-up">
                <div class="text-gray-400 mb-2">Niveau Équipe</div>
                <div class="text-3xl font-bold text-white" id="teamLevel">1</div>
                <div class="mt-2 text-sky-400 text-sm">+2 niveaux cette semaine</div>
            </div>

            <div class="card-gradient rounded-xl p-6 hover-up">
                <div class="text-gray-400 mb-2">Total Membres</div>
                <div class="text-3xl font-bold text-white" id="teamCount">0</div>
                <div class="mt-2 text-emerald-400 text-sm">+3 nouveaux membres</div>
            </div>

            <div class="card-gradient rounded-xl p-6 hover-up">
                <div class="text-gray-400 mb-2">Bonus Total</div>
                <div class="text-3xl font-bold text-white" id="totalBonus">0 FCFA</div>
                <div class="mt-2 text-purple-400 text-sm">Mise à jour quotidienne</div>
            </div>

            <div class="card-gradient rounded-xl p-6 hover-up">
                <div class="text-gray-400 mb-2">Progression</div>
                <div class="relative pt-1">
                    <div class="overflow-hidden h-2 text-xs flex rounded bg-gray-700">
                        <div class="w-2/3 bg-gradient-to-r from-sky-400 to-purple-500"></div>
                    </div>
                </div>
                <div class="mt-2 text-sky-400 text-sm">66% vers niveau suivant</div>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="card-gradient rounded-xl p-6">
                <h2 class="text-xl font-bold mb-4">Code de Parrainage</h2>
                <div class="flex space-x-4 mb-6">
                    <input 
                        type="text" 
                        id="referralCode" 
                        readonly 
                        class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white"
                    >
                    <button 
                        id="copyReferralCodeBtn"
                        class="px-6 py-2 bg-gradient-to-r from-sky-400 to-purple-500 rounded-lg hover:opacity-90 transition-all"
                    >
                        Copier
                    </button>
                </div>

                <h2 class="text-xl font-bold mb-4">Lien de Parrainage</h2>
                <div class="flex space-x-4">
                    <input 
                        type="text" 
                        id="referralLink" 
                        readonly 
                        class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white"
                    >
                    <button 
                        id="copyReferralLinkBtn"
                        class="px-6 py-2 bg-gradient-to-r from-sky-400 to-purple-500 rounded-lg hover:opacity-90 transition-all"
                    >
                        Copier
                    </button>
                </div>
            </div>

            <div class="card-gradient rounded-xl p-6">
                <h2 class="text-xl font-bold mb-4">Actions Rapides</h2>
                <div class="grid grid-cols-1 gap-4">
                    <button id="showTeamButton" 
                        class="w-full p-4 bg-gradient-to-r from-sky-400 to-purple-500 rounded-lg hover:opacity-90 transition-all font-medium">
                        Voir mes équipes
                    </button>
                    <button id="claimBonusButton" 
                        class="w-full p-4 gradient-border rounded-lg hover:opacity-90 transition-all font-medium"
                        style="display:none;">
                        Réclamer Bonus
                    </button>
                    <button 
                        class="w-full p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition-all font-medium text-gray-300">
                        Statistiques détaillées
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="teamModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center">
        <div class="card-gradient w-full max-w-2xl mx-4 rounded-2xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Mes Équipes</h2>
                <button id="closeTeamModalBtn" class="text-gray-400 hover:text-white transition-all text-2xl">
                    ×
                </button>
            </div>
            <div id="teamMembersContainer" class="space-y-4 max-h-[60vh] overflow-y-auto pr-4">
                <!-- Les membres seront ajoutés dynamiquement ici -->
            </div>
        </div>
    </div>
    
     <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { 
        getAuth, 
        onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { 
        getDatabase, 
        ref, 
        onValue,
        query,
        orderByChild,
        equalTo,
        update,
        get,
        runTransaction
    } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js';

    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
        authDomain: "uber-10bff.firebaseapp.com",
        databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
        projectId: "uber-10bff",
        storageBucket: "uber-10bff.firebasestorage.app",
        messagingSenderId: "997089945771",
        appId: "1:997089945771:web:55496eb4fb702eabce2fee"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // Variables globales
    let teamMembers = [];
    let currentUser = null;
    let totalTeamBonus = 0;

    // Gestionnaires d'événements
    const showTeamButton = document.getElementById('showTeamButton');
    const closeTeamModalBtn = document.getElementById('closeTeamModalBtn');
    const claimBonusButton = document.getElementById('claimBonusButton');
    const copyReferralCodeBtn = document.getElementById('copyReferralCodeBtn');
    const copyReferralLinkBtn = document.getElementById('copyReferralLinkBtn');
    const teamModal = document.getElementById('teamModal');

    // Fonction de traitement automatique des bonus
    async function processReferralBonus(memberData, referrerUid) {
        try {
            const referrerRef = ref(database, 'users/' + referrerUid);
            const memberRef = ref(database, 'users/' + memberData.uid);

            // Calculer le bonus (12% du solde du membre)
            const bonusAmount = (memberData.balance || 0) * 0.12;

            if (bonusAmount > 0) {
                // Mise à jour du solde du parrain
                await runTransaction(referrerRef, (currentData) => {
                    if (!currentData) return currentData;
                    
                    return {
                        ...currentData,
                        balance: (currentData.balance || 0) + bonusAmount
                    };
                });

                // Marquer le membre comme payé
                await update(memberRef, {
                    referralBonusPaidOut: true,
                    canWithdraw: true
                });

                // Journalisation du bonus
                const bonusLogRef = ref(database, `bonusLogs/${referrerUid}`);
                await update(bonusLogRef, {
                    [`bonus_${Date.now()}`]: {
                        amount: bonusAmount,
                        memberId: memberData.uid,
                        timestamp: new Date().toISOString()
                    }
                });

                console.log(`Bonus de ${bonusAmount} FCFA ajouté automatiquement pour le parrain`);
            }
        } catch (error) {
            console.error('Erreur lors du traitement automatique du bonus:', error);
        }
    }

    // Fonctions utilitaires
    function updateTeamStats(members) {
        const unclaimedMembers = members.filter(member => !member.referralBonusPaidOut);
        
        document.getElementById('teamCount').textContent = unclaimedMembers.length;
        document.getElementById('teamLevel').textContent = Math.floor(unclaimedMembers.length / 5) + 1;
        
        totalTeamBonus = unclaimedMembers.reduce((sum, member) => {
            return sum + ((member.balance || 0) * 0.12);
        }, 0);

        document.getElementById('totalBonus').textContent = 
            totalTeamBonus.toLocaleString('fr-FR', { minimumFractionDigits: 0, maximumFractionDigits: 0 }) + ' FCFA';
    }

    function displayTeamMembers(members) {
        const container = document.getElementById('teamMembersContainer');
        container.innerHTML = members.length > 0 
            ? members.map(member => `
                <div class="bg-gray-100 rounded-lg p-4 mb-3 ${member.referralBonusPaidOut ? 'opacity-50' : ''}">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mr-4">
                            <span class="text-2xl text-indigo-600 font-bold">
                                ${member.username.charAt(0).toUpperCase()}
                            </span>
                        </div>
                        <div>
                            <h3 class="font-semibold">${member.username}</h3>
                            <p class="text-sm text-gray-500">
                                Rejoint le ${new Date(member.createdAt).toLocaleDateString('fr-FR')}
                            </p>
                            <div class="text-green-600 font-medium">
                                ${(member.balance || 0).toLocaleString('fr-FR')} FCFA
                                ${member.referralBonusPaidOut ? '<span class="ml-2 text-xs text-gray-500">(Bonus réclamé par le parrain)</span>' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('') 
            : '<p class="text-center text-gray-500">Aucun membre dans votre équipe</p>';
    }

    function copyToClipboard(elementId) {
        const element = document.getElementById(elementId);
        navigator.clipboard.writeText(element.value).then(() => {
            alert('Copié !');
        }).catch(err => {
            console.error('Erreur de copie:', err);
        });
    }

    // Événements
    showTeamButton.addEventListener('click', () => {
        teamModal.classList.remove('hidden');
        teamModal.classList.add('flex');
    });

    closeTeamModalBtn.addEventListener('click', () => {
        teamModal.classList.add('hidden');
        teamModal.classList.remove('flex');
    });

    copyReferralCodeBtn.addEventListener('click', () => copyToClipboard('referralCode'));
    copyReferralLinkBtn.addEventListener('click', () => copyToClipboard('referralLink'));

    // Authentification et chargement des données
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            const userRef = ref(database, 'users/' + user.uid);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.referralCode) {
                    document.getElementById('referralCode').value = userData.referralCode;
                    document.getElementById('referralLink').value = 
                        `${window.location.origin}/index.html?ref=${userData.referralCode}`;
                }
            });

            const teamQuery = query(
                ref(database, 'users'),
                orderByChild('referredBy'),
                equalTo(user.uid)
            );

            onValue(teamQuery, (snapshot) => {
                teamMembers = []; // Réinitialiser
                if (snapshot.exists()) {
                    snapshot.forEach((memberSnapshot) => {
                        const memberData = {
                            ...memberSnapshot.val(),
                            uid: memberSnapshot.key
                        };
                        
                        teamMembers.push(memberData);

                        // Traitement automatique du bonus si pas encore payé
                        if (!memberData.referralBonusPaidOut && memberData.balance > 0) {
                            processReferralBonus(memberData, user.uid);
                        }
                    });
                }
                updateTeamStats(teamMembers);
                displayTeamMembers(teamMembers);
            });
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
</body>
</html>
