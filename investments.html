<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #000428, #004e92);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .navbar {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .balance {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .balance:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        #userBalance {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: block;
            margin-top: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            padding: 20px;
            position: relative;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .product-card:hover::after {
            transform: translateX(100%);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: transform 0.5s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .invest-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .invest-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: 0.5s;
        }

        .invest-button:hover::before {
            left: 100%;
        }

        .invest-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .invest-button:disabled {
            background: linear-gradient(45deg, #808080, #A9A9A9);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.5s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .navbar {
                font-size: 24px;
                padding: 20px;
            }

            .balance {
                padding: 20px;
            }

            #userBalance {
                font-size: 28px;
            }

            .product-card {
                padding: 20px;
            }

            .invest-button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <script type="module">
        // Importation Firebase

        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();

        // Produits disponibles
const cryptoOptions = [
    {

        // Gestion des erreurs
        function showError(message, timeout = 3000) {
            const errorMessage = document.getElementById("errorMessage");
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
            setTimeout(() => {
                errorMessage.style.display = "none";
            }, timeout);
        }

        // R√©cup√©ration des donn√©es utilisateur
        async function getUserData(userId) {
            try {
                const userRef = ref(db, `users/${userId}`);
                const snapshot = await get(userRef);
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration des donn√©es utilisateur:", error);
                return null;
            }
        }

        // Mise √† jour du solde utilisateur
        async function updateUserBalance(userId, newBalance) {
            try {
                const balanceRef = ref(db, `users/${userId}/balance`);
                await set(balanceRef, newBalance);
                document.getElementById("userBalance").textContent = `${newBalance} XOF`;
            } catch (error) {
                console.error("Erreur lors de la mise √† jour du solde:", error);
            }
        }

        // Fonction globale pour investir
        window.investInProduct = async function(productId) {
            const user = auth.currentUser;
            if (!user) {
                showError("Veuillez vous connecter pour investir.");
                return;
            }

            const product = cryptoOptions.find((p) => p.id === productId);
            if (!product) return;

            try {
                const userData = await getUserData(user.uid);
                const currentBalance = userData?.balance || 0;

                if (currentBalance < product.price) {
                    showError("Solde insuffisant pour cet investissement.");
                    return;
                }

                const purchaseDate = new Date();
                const endDate = new Date();
                endDate.setDate(endDate.getDate() + product.cycle);

                // Enregistrement de l'investissement
                await set(ref(db, `users/${user.uid}/products/${productId}`), {
                    ...product,
                    purchaseDate: purchaseDate.toISOString(),
                    endDate: endDate.toISOString(),
                    status: "active",
                });

                // Mise √† jour du solde
                const newBalance = currentBalance - product.price;
                await updateUserBalance(user.uid, newBalance);

                showError("‚úÖ Investissement r√©ussi !", 2000);
                setTimeout(() => {
                    window.location.href = "products.html";
                }, 2000);
            } catch (error) {
                console.error("Erreur lors de l'investissement:", error);
                showError("Une erreur est survenue.");
            }
        };

        // Cr√©ation des cartes produits
        function createProductCard(product) {
            return `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>üí∞ Prix : ${product.price} XOF</p>
                    <p>üìà Retour quotidien : ${product.dailyReturn} XOF</p>
                    <p>‚è±Ô∏è Cycle : ${product.cycle} jours</p>
                    <p>üíé Retour total : ${product.totalReturn} XOF</p>
                    <button class="invest-button" onclick="investInProduct(${product.id})">Investir</button>
                </div>
            `;
        }

        // Initialisation
        async function initialize() {
            const container = document.getElementById("productsContainer");
            container.innerHTML = cryptoOptions.map(createProductCard).join("");

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const userData = await getUserData(user.uid);
                    if (userData) {
                        document.getElementById("userBalance").textContent = `${userData.balance || 0} XOF`;
                    }
                } else {
                    window.location.href = "login.html";
                }
            });
        }

        initialize();
    </script>
