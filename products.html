<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Produits</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0A2463, #3E92CC, #2CA58D);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            padding: 2rem;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 24px;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .balance-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #E0E7FF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-info {
            padding: 2rem;
            color: white;
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #E0E7FF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
        }

        .status-active {
            background: rgba(52, 211, 153, 0.2);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #34D399;
        }

        .status-completed {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #FBD38D;
        }

        .product-details {
            margin: 1.5rem 0;
        }

        .product-details p {
            margin: 0.8rem 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .product-details i {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 1.5rem 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #34D399, #3B82F6);
            border-radius: 6px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .collect-button, .daily-collect-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 0.8rem;
        }

        .daily-collect-button {
            background: linear-gradient(135deg, #34D399, #3B82F6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .daily-collect-button:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .collect-button.active {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
        }

        .collect-button.active:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .collect-button.disabled, .daily-collect-button.disabled {
            background: rgba(156, 163, 175, 0.2);
            border: 1px solid rgba(156, 163, 175, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .last-collected {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-top: 0.8rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .balance-amount {
                font-size: 2.5rem;
            }

            .product-card {
                margin: 0 0.5rem;
            }
        }

        /* Ajout d'effets de brillance sur les cartes */
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%
            );
            transform: translateY(-100%);
            transition: transform 0.6s ease;
        }

        .product-card:hover::before {
            transform: translateY(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance-card">
            <h2>Votre Solde</h2>
            <div class="balance-amount" id="userBalance">0 XOF</div>
        </div>
        <div id="productsContainer" class="products-grid"></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, ref, get, set, remove, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCekNaQs88vn7Ed2IIO_fIrc3kk2lVfggM",
            authDomain: "uber-10bff.firebaseapp.com",
            databaseURL: "https://uber-10bff-default-rtdb.firebaseio.com",
            projectId: "uber-10bff",
            storageBucket: "uber-10bff.appspot.com",
            messagingSenderId: "997089945771",
            appId: "1:997089945771:web:55496eb4fb702eabce2fee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();

        function formatXOF(number) {
            return new Intl.NumberFormat('fr-FR').format(Math.round(number)) + ' XOF';
        }

        function calculateDaysRemaining(endDate) {
            const now = new Date().getTime();
            const end = new Date(endDate).getTime();
            return Math.max(0, Math.ceil((end - now) / (1000 * 60 * 60 * 24)));
        }

        function calculateProgress(startDate, endDate) {
            const total = new Date(endDate) - new Date(startDate);
            const elapsed = new Date() - new Date(startDate);
            return Math.min(100, Math.max(0, (elapsed / total) * 100));
        }

        function canCollectDaily(lastCollection) {
            if (!lastCollection) return true;
            const lastDate = new Date(lastCollection);
            const now = new Date();
            return lastDate.getDate() !== now.getDate() || 
                   lastDate.getMonth() !== now.getMonth() || 
                   lastDate.getYear() !== now.getYear();
        }

        async function getUserData(userId) {
            const userRef = ref(db, `users/${userId}`);
            const snapshot = await get(userRef);
            return snapshot.exists() ? snapshot.val() : null;
        }

        async function updateUserBalance(userId, newBalance) {
            const balanceRef = ref(db, `users/${userId}/balance`);
            await set(balanceRef, newBalance);
            document.getElementById('userBalance').textContent = formatXOF(newBalance);
        }

        function createProductCard(product) {
            const now = new Date().getTime();
            const endTime = new Date(product.endDate).getTime();
            const isCompleted = now >= endTime;
            const daysRemaining = calculateDaysRemaining(product.endDate);
            const progress = calculateProgress(product.purchaseDate, product.endDate);
            const canCollect = canCollectDaily(product.lastCollection);

            return `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="status-badge ${isCompleted ? 'status-completed' : 'status-active'}">
                            ${isCompleted ? '‚úÖ Cycle termin√©' : '‚è≥ En cours'}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="product-details">
                            <p>üí∞ Investissement: ${formatXOF(product.price)}</p>
                            <p>üìà Retour quotidien: ${formatXOF(product.dailyReturn)}</p>
                            <p>‚åõ Jours restants: ${daysRemaining}</p>
                            <p>üíé Gains accumul√©s: ${formatXOF((100 - daysRemaining) * product.dailyReturn)}</p>
                            <p>üéØ Retour total pr√©vu: ${formatXOF(product.totalReturn)}</p>
                        </div>

                        ${!isCompleted ? `
                            <button 
                                class="daily-collect-button ${canCollect ? '' : 'disabled'}"
                                onclick="window.collectDaily('${product.id}', ${product.dailyReturn})"
                                ${!canCollect ? 'disabled' : ''}
                            >
                                ${canCollect ? 
                                    `R√©cup√©rer ${formatXOF(product.dailyReturn)} aujourd'hui` : 
                                    'D√©j√† r√©cup√©r√© aujourd\'hui'}
                            </button>
                            ${product.lastCollection ? 
                                `<div class="last-collected">
                                    Derni√®re collecte: ${new Date(product.lastCollection).toLocaleDateString()}
                                </div>` : ''}
                        ` : ''}

                        <button 
                            class="collect-button ${isCompleted ? 'active' : 'disabled'}"
                            onclick="window.collectFinal('${product.id}', ${product.totalReturn})"
                            ${!isCompleted ? 'disabled' : ''}
                        >
                            ${isCompleted ? 
                                `R√©cup√©rer ${formatXOF(product.totalReturn)}` : 
                                `Disponible dans ${daysRemaining} jours`
                            }
                        </button>
                    </div>
                </div>
            `;
        }

        async function loadUserProducts() {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const userProductsRef = ref(db, `users/${user.uid}/products`);
                const snapshot = await get(userProductsRef);
                const container = document.getElementById('productsContainer');

                if (snapshot.exists()) {
                    const products = snapshot.val();
                    container.innerHTML = Object.values(products)
                        .map(product => createProductCard(product))
                        .join('');
                } else {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 20px;">
                            <h3>Vous n'avez pas encore de produits</h3>
                            <p>Rendez-vous sur la page "Investir" pour commencer</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des produits:', error);
            }
        }

        window.collectDaily = async function(productId, amount) {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const userData = await getUserData(user.uid);
                const newBalance = (userData?.balance || 0) + amount;
                
                const updates = {};
                updates[`users/${user.uid}/balance`] = newBalance;
                updates[`users/${user.uid}/products/${productId}/lastCollection`] = new Date().toISOString();
                
                await update(ref(db), updates);
                await loadUserProducts();
                
                document.getElementById('userBalance').textContent = formatXOF(newBalance);
            } catch (error) {
                console.error('Erreur lors de la collecte quotidienne:', error);
                alert('Une erreur est survenue lors de la collecte');
            }
        };

        window.collectFinal = async function(productId, amount) {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const userData = await getUserData(user.uid);
                const newBalance = (userData?.balance || 0) + amount;
                await updateUserBalance(user.uid, newBalance);

                const productRef = ref(db, `users/${user.uid}/products/${productId}`);
                await remove(productRef);

                await loadUserProducts();
            } catch (error) {
                console.error('Erreur lors de la collecte finale:', error);
                alert('Une erreur est survenue lors de la collecte');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userData = await getUserData(user.uid);
                if (userData) {
                    document.getElementById('userBalance').textContent = formatXOF(userData.balance || 0);
                }
                loadUserProducts();
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
